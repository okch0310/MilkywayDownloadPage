width: 1000px;">

        <div>

                    <div style="width: 300px; height:300px; background-color: pink; margin: 0px 20px; border-radius: 5px;">

        <hr>
        <div style="font-size: 1rem; display: flex; align-items: center;">
            <p style="color:white; font-size: 15px;">오류 신고나 신규 개발 요청, 권한 요청은 프로세스팀으로 연락 부탁드립니다. &nbsp;</p>
            <a href="https://www.notion.so/fnf-digital/Dashff-PowerBi-Tableau-cc85b5218b8949ae81aab9110397d91b" style="color: pink; font-size: 15px;">  요청 페이지</a>
        </div>
        <h1>Version History</h1>
        <div id="data-container"></div>
    
        <!-- <script type="module" src="script.js" ></script> -->
        <script>
        let versionData;
           // JavaScript 코드
           window.onload = () => {
    fetch('/api/data')
     .then(response => response.json())
     .then(data => {
       const dataContainer = document.getElementById('data-container');
       versionData= data
       
       // 테이블 생성
       const table = document.createElement('table');
       table.classList.add('user-data-table'); // 테이블에 클래스 추가
    
       // 테이블 헤더 생성
       const thead = document.createElement('thead');
       const headerRow = document.createElement('tr');
       const headers = ['os', 'version', 'url link'];
    
       headers.forEach(headerText => {
         const th = document.createElement('th');
         th.textContent = headerText;
         headerRow.appendChild(th);
       });
    
       thead.appendChild(headerRow);
       table.appendChild(thead);
    
       // 테이블 바디 생성
       const tbody = document.createElement('tbody');
    
       data[0].forEach(item => {
         const row = document.createElement('tr');
         const columns = ['os', 'version', 'download_url'];
    
         columns.forEach(column => {
           const cell = document.createElement('td');
           cell.textContent = item[column];
           row.appendChild(cell);
         });
    
         tbody.appendChild(row);
       });
    
       table.appendChild(tbody);
    
       // 표를 데이터 컨테이너에 추가
       dataContainer.appendChild(table);

      
       
     })
     .catch(error => {
       console.error('데이터 가져오기 오류:', error);
     });

     
    };
    function windowsBtn() {
       const url = versionData[0][0];
       if (url == undefined) {
        console.log("latest_yn 개수가 0개");
        alert("최신 버전 업데이트 url 변경중입니다. 잠시 후 다시 시도해주세요.")
        return;
        }
       console.log("url",url)
       console.log("windows",versionData[0][0])
       console.log("url.download_url",url.download_url)
        window.location.href = url.download_url;        
    }

    function m1m2MacBtn() {
        const url = versionData[1][0];
        if (url == undefined) {
        console.log("latest_yn 개수가 0개");
        alert("최신 버전 업데이트 url 변경중입니다. 잠시 후 다시 시도해주세요.")
        return;
        }
        console.log("m1m2",versionData[1][0])
        window.location.href = url.download_url;
    }
    
    function intelMacBtn() {
        const url = versionData[2][0];
        if (url == undefined) {
        console.log("latest_yn 개수가 0개");
        alert("최신 버전 업데이트 url 변경중입니다. 잠시 후 다시 시도해주세요.")
        return;
        }
        console.log("intel",versionData[2][0])
        window.location.href = url.download_url;
    }
    
         </script>
